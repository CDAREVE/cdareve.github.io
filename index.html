<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CDA REVE</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0a1a2a, #001f3f);
    font-family: Helvetica, Arial, sans-serif;
    color: #c0c0c0; /* silver text */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  /* Logo style */
  h1 {
    font-weight: 600;
    font-size: 3.5rem;
    letter-spacing: 4px;
    color: #c0c0c0;
    text-shadow:
      0 0 5px #99ccff,
      0 0 10px #3366ff,
      0 0 20px #0033cc,
      0 0 30px #ff0033; /* subtle red glow */
    margin-bottom: 30px;
  }

  /* Social icons container */
  .socials {
    display: flex;
    gap: 30px;
    margin-bottom: 50px;
  }

  /* Social icons SVG */
  .socials a svg {
    width: 28px;
    height: 28px;
    fill: #c0c0c0;
    filter: drop-shadow(0 0 3px #99ccff);
    transition: fill 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }
  .socials a:hover svg {
    fill: #3366ff;
    transform: scale(1.3);
    filter: drop-shadow(0 0 8px #3366ff);
  }

  /* Image */
  .images img {
    width: 280px;
    max-width: 90vw;
    border-radius: 16px;
    box-shadow:
      0 0 15px #3366ff,
      0 0 40px #001f3f;
    animation: float 5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Floating sprites container */
  .sprites {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 1;
  }

  /* Common sprite style */
  .sprite {
    position: absolute;
    width: 24px;
    height: 24px;
    filter: drop-shadow(0 0 4px #3366ff);
    animation-timing-function: linear;
  }

  /* Swords pixel-art */
  .sword {
    background:
      linear-gradient(45deg, transparent 12%, #c0c0c0 12%, #c0c0c0 25%, transparent 25%),
      linear-gradient(-45deg, transparent 12%, #c0c0c0 12%, #c0c0c0 25%, transparent 25%);
    background-size: 8px 8px;
    background-repeat: repeat;
    border-radius: 3px;
  }

  /* Small figure pixel-art (like a ghost or small creature) */
  .figure {
    background:
      radial-gradient(circle at 12px 12px, #3366ff 6px, transparent 8px),
      radial-gradient(circle at 8px 18px, #ff0033 4px, transparent 6px);
    border-radius: 8px 8px 0 0;
    box-shadow:
      3px 0 0 #3366ff,
      6px 0 0 #3366ff,
      9px 0 0 #3366ff;
  }

</style>
</head>
<body>

  <h1>CDA REVE</h1>

  <div class="socials" aria-label="Social media links">
    <a href="https://www.instagram.com/cdareve/" target="_blank" aria-label="Instagram" rel="noopener">
      <!-- Instagram SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true">

        <path d="M21.8 7.2a2.7 2.7 0 00-1.9-1.9C18.48 5 12 5 12 5s-6.48 0-7.9.3a2.7 2.7 0 00-1.9 1.9A28.39 28.39 0 002 12a28.39 28.39 0 00.3 4.8 2.7 2.7 0 001.9 1.9c1.42.3 7.9.3 7.9.3s6.48 0 7.9-.3a2.7 2.7 0 001.9-1.9A28.39 28.39 0 0022 12a28.39 28.39 0 00-.2-4.8zM10 15.5v-7l6 3.5-6 3.5z"/>

  <div class="images">
    <img src="Screenshot 2025-04-07 at 02.00.26.png" alt="CDA REVE Image" />
  </div>

  <!-- Floating sprites -->
  <div class="sprites"></div>

  <script>
    const spritesContainer = document.querySelector('.sprites');

    // Helper random number between min/max
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Create swords and figures randomly floating
    function createSprite(type) {
      const sprite = document.createElement('div');
      sprite.classList.add('sprite', type);

      // Start position randomly top or bottom side
      sprite.style.top = rand(0, window.innerHeight) + 'px';
      sprite.style.left = (type === 'sword' ? -30 : window.innerWidth + 30) + 'px'; // swords from left, figures from right

      // Animation speed and direction
      const duration = rand(12, 22);
      sprite.style.animationDuration = duration + 's';

      // Animate horizontal movement from left to right or right to left
      const keyframesName = `move-${type}-${Math.floor(Math.random()*1000)}`;
      const startX = (type === 'sword' ? -30 : window.innerWidth + 30);
      const endX = (type === 'sword' ? window.innerWidth + 30 : -30);

      // Create keyframes dynamically for each sprite
      const styleSheet = document.styleSheets[0];
      const rule = `
        @keyframes ${keyframesName} {
          0% { transform: translateX(${startX}px) translateY(0) rotate(0deg); opacity: 1; }
          100% { transform: translateX(${endX}px) translateY(${rand(-50, 50)}px) rotate(${rand(360,720)}deg); opacity: 0; }
        }
      `;
      styleSheet.insertRule(rule, styleSheet.cssRules.length);

      sprite.style.animationName = keyframesName;
      sprite.style.animationTimingFunction = 'linear';
      sprite.style.animationIterationCount = 'infinite';

      spritesContainer.appendChild(sprite);

      // Remove sprite after one animation cycle and recreate it (to simulate continuous flow)
      sprite.addEventListener('animationiteration', () => {
        // Reset position randomly vertically
        sprite.style.top = rand(0, window.innerHeight) + 'px';
      });
    }

    // Create multiple sprites
    for(let i=0; i<8; i++) {
      createSprite(i % 2 === 0 ? 'sword' : 'figure');
    }
  </script>
</body>
</html>
