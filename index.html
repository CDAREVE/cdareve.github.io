<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDA REVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin-top: 80px;
      letter-spacing: 5px;
    }

    .socials {
      margin: 30px 0;
    }

    .socials a {
      margin: 0 15px;
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .socials a:hover {
      background-color: #fff;
      color: #000;
    }

    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
    }

    .images img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px #fff2;
    }

    @media(min-width: 768px) {
      .images {
        flex-direction: row;
        justify-content: center;
      }

      h1 {
        font-size: 7rem;
      }
    }
  </style>
</head>
<body>

  <h1>CDA REVE</h1>

  <div class="socials">
    <a href="https://www.instagram.com/cdareve/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@cdareve" target="_blank">YouTube</a>
    <a href="https://open.spotify.com/artist/7zPyy6FIW2GZSnzcbuVY7b?si=kOWVKIPxT2OBLOdSO2Lu9w" target="_blank">Spotify</a>
  </div>

  <div class="images">
    <img src="Screenshot 2025-04-07 at 02.00.26.png" alt="CDA image" />
  </div>

</body>
</html>
